"$schema" = "https://starship.rs/config-schema.json"
format = """
[░▒▓](#a3aed2)\
[ $shell $os](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$python\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
$character\
"""
right_format = """$status$hostname"""
add_newline = false

[os]
format = "[$symbol](bg:#a3aed2 fg:#090c0c)"
disabled = false

[os.symbols]
Ubuntu = ""
Macos = ""

[shell]
format = "[$indicator](bg:#a3aed2 fg:#090c0c)"
bash_indicator = ""
zsh_indicator = ""
fish_indicator = "󰈺"
disabled = false

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = "[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)"

[git_status]
style = "bg:#394260"
format = "[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)"

[python]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[nodejs]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[rust]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[golang]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[php]
symbol = ""
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[time]
disabled = false
style = "bg:#1d2230"
format = "[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)"
use_12hr = true

[status]
disabled = false

[hostname]
ssh_only = false
format = "[$ssh_symbol$hostname]($style)"
